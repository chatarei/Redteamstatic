<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
      font-size: 14px;
    }

    .login-container input:focus {
      outline: none;
      background: #e0e0e0;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #667eea;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #5a67d8;
    }

    .login-container .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      &copy; 2025 Stylish Login
    </div>
  </div>
</body>
</html>
